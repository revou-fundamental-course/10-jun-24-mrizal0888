<!DOCTYPE html>
<html>
    <head>
        <title>Muhaiminu Rizal Konvensi Suhu</title>
    </head>
    <link rel="stylesheet" href="css/stlyes.css">
    <body>
        <header>
            <h1>Website Konvensi Suhu</h1>
        </header>

        <main>
            <p>Masukan Suhu Derajat Celcius (&deg;C)</p>
            <section class="Container1"> 
                 <!-- Section Celcius -->
                 <section class="font-monospace">
                    <header>
                        <p>Celcius (&deg;C):</p>
                    </header>
                    <br>
                    <section>
                        <textarea class="textarea-style"></textarea>
                    </section>
                </section>

                <!-- Section Fahrenheit -->
                <section class="font-monospace">
                    <header>
                        <p>Fahrenheit (&deg;F):</p>
                    </header>
                    <br>
                    <section>
                        <textarea class="textarea-style"></textarea>
                    </section>
                </section>
            </section>


            <!-- Section Calculate -->
            <section class="container2">
                <header>
                    <p>Celculate:</p>
                </header>
                <br>
                <section>
                    <textarea class="textarea-style"></textarea>
                </section>
            </section>

            <br>
            <hr>
            <!-- Section Formula/Info -->
            <section>
                <h3 class="cara-konversi">Cara Konversi Dari Celcius(&deg;C) Ke Fahrenheit(&deg;f)</h3>
                

                <h4 class="font-monospace">
                    Suhu <span class="subject-info">S</span> dalam derajat Fahrenheit (&deg;f) sama dengan suhu <span class="subject-info">S</span> dalam derajat celcius (&deg;C)
                </h4>
            </section>
        </main>
        <script src="js/script.js"></script>
    </body>
</html>
